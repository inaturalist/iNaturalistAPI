sudo: required

language: node_js

node_js:
  - "8.9.1"

jdk:
  - oraclejdk8

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-set-default
  postgresql: '9.3'

before_install:
 - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.4.0.deb && sudo dpkg -i --force-confnew elasticsearch-5.4.0.deb
 - sudo apt-get install -y postgresql-9.3-postgis-2.3 gdal-bin proj-bin libgeos-dev libgeos++-dev libproj-dev
 - export JAVA_HOME='/usr'
 - sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install analysis-kuromoji
 - sudo service elasticsearch start

before_script:
  - cp config.js.travis config.js
  - psql -c 'create database inaturalist_test;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d inaturalist_test
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d inaturalist_test
  - psql -f schema/database.sql -U postgres -d inaturalist_test
  - touch vision-taxa.txt
  - sleep 15

after_script:
  - npm run coveralls

notifications:
  slack:
    secure: 

